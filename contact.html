    <h1>Contact us</h1>
    <p>This is the contact page of our final project.</p>
    <p>If you have any questions or feedback about our project, please fill out the form below and we will get back to you as soon as possible.</p>
    <form action="/form/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="10" cols="50" required></textarea>
        <input type="submit" value="Send">
    </form>
